<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="icon" href="img/Naver.ico">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class = "wrap" id = "wrap">
        <header class = "header">
            <div class = "header_inner">
                <a href="https://www.naver.com" class = "logo">
                </a>
                <div class = "lang" id = "show_locale_switch">
                    <select name="locale_switch" id="locale_switch" title = "언어선택" class = "sel">
                        <option value="ko_KR">한국어</option>
                        <option value="en_US">English</option>
                        <option value="zh-Hans_CN">中文(简体)</option>
                        <option value="zh-Hant_TW">中文(台灣)</option>
                    </select>
                </div>
            </div>
        </header>
        <div id = "container" class = "container">
            <div class = "content">
                <div class="login_wrap">
                    <ul class="menu_wrap">
                        <li class="menu_item">
                            <a href="#none" id="loinid" class="menu_id on" aria-selected="true">
                                <span class="menu_text">
                                    <span class="text1">ID 로그인</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="#none" id="ones" class="menu_ones" aria-selected="false">
                                <span class="menu_text">
                                    <span class="text2">일회용 번호</span>
                                </span>
                            </a>
                        </li>       
                        <li class="menu_item">
                            <a href="#none" id="qrcode" class="menu_qr" aria-seleted="false">
                                <span class="menu_text">
                                    <span class="text3">QR코드</span>
                                </span>
                            </a>
                        </li>   
                    </ul>
                    <form action="https://nid.naver.com/nidlogin.login" name="frmNIDLogin" autocomplete="off" id="frmNIDLogin">
                        <ul class="panel_wrap">
                            <li class="panel_item" style="display: block;">
                                <div class="panel_inner" aria-controls="loinid">
                                    <div class="id_pw_wrap">
                                        <div class="input_row" id="id_line">
                                            <div class="icon_cell" id="id_cell">
                                                <span class="icon_id"></span>
                                            </div>
                                            <input type="text" id="id" name="id" placeholder="아이디" class="input_text" maxlength="41">
                                            <span class="btn_delete" id="id_clear" style="display: none;"></span>
                                        </div>
                                        <div class="input_row" id="pw_line">
                                            <div class="icon_cell" id="pw_cell">
                                                <span class="icon_pw"></span>
                                            </div>
                                            <input type="password" id="pw" name="pw" placeholder="비밀번호" class="input_text" maxlength="16">
                                            <span class="btn_delete" id="pw_clear" style="display: none;"></span>
                                        </div>
                                        <div class="btn_login_wrap">
                                            <button type="submit" class="btn_login" id="log.login"></button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
